<html>
<head>
<title>Login Page</title>
</head>
<body>
<form name="loginForm" method="post" action="login.php" autocomplete="on">
<table width="20%" bgcolor="0099CC" align="center">

<tr>
<td colspan=2><center><font size=4><b>HTML Login Page</b></font></center></td>
</tr>

<tr>
<td>Username:</td>
<td><input type="text" size=25 name="username"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" size=25 name="password"></td>
</tr>

<tr>
<td ><input type="Reset"></td>
<td><input type="submit"  onclick="return check(this.form)"  value="submit"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{
if(form.username.value == "admin" && form.password.value == "admin")
{
        return true;
}
else
{
        alert("Error Password or Username")
        return false;
}
}
</script>

</body>
</html>

