<VirtualHost *:*>
  ServerName orangehrm-demo-6x.orangehrmlive.com

  PerlModule ReverseProxy::FormFiller
  PerlSetVar FormFillerParamFile "/etc/apache2/FormFiller/orangehrm"

  SSLEngine on
  SSLProxyEngine on
  SSLCertificateFile      /etc/apache2/ssl/server.crt
  SSLCertificateKeyFile /etc/apache2/ssl/server.key

  ProxyPass        / https://orangehrm-demo-6x.orangehrmlive.com/
  ProxyPassReverse / https://orangehrm-demo-6x.orangehrmlive.com/

  <Location />
    RequestHeader unset Accept-Encoding
    Header        unset Content-Length
    PerlOutputFilterHandler ReverseProxy::FormFiller::output
  </Location>

  <Location />
    PerlInputFilterHandler  ReverseProxy::FormFiller::input
  </Location>
</VirtualHost>
