<VirtualHost *:*>
  ServerName tutorialsninja.com/demo/

  PerlModule ReverseProxy::FormFiller
  PerlSetVar FormFillerParamFile "/etc/apache2/FormFiller/ninja"

  ProxyPass        / http://tutorialsninja.com/demo/index.php/
  ProxyPassReverse / http://tutorialsninja.com/demo/index.php/

  <Location / >
    RequestHeader unset Accept-Encoding
    Header        unset Content-Length
    PerlOutputFilterHandler ReverseProxy::FormFiller::output
  </Location>

  <Location / >
    PerlInputFilterHandler  ReverseProxy::FormFiller::input
  </Location>
</VirtualHost>
